<!doctype html>
<html>
  <head>
    <title>Spotify queue</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-firestore.js"></script>
    <style type="text/css">
      #login, #spotify_login, #loggedin {
        display: none;
      }
      
      .text-overflow {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        width: 500px;
      }

      body {
        background-color:#343a40!important
      }
    </style>
  </head>

  <body class="bg-dark text-white">
    <div class="container bg-dark text-white">
      <div id="login" class="dl-horizontal bg-dark text-white" style="display: flex; flex-direction: column; justify-content: center; min-height: 100%; min-height: 100vh; align-items: center;">
        <input class="form-control form-control-lg" id="username" type="text" name="user"><br>
        <input class="form-control form-control-lg" id="password" type="password" name="pass"><br>
        <a class="btn btn-success btn-lg" id="logged">Log in</a>
      </div>
      <div id="spotify_login">
        <div class="bg-dark text-white" style="display: flex; justify-content: center; min-height: 100%; min-height: 100vh; align-items: center;">
          <a href="/login" class="btn btn-success btn-lg" id='load'>Log in with Spotify</a>
        </div>
      </div>
      <div id="loggedin">
        <div id="user-profile" style="display: none;">
        </div>
        <div id="oauth" style="display: none;">
        </div>
        <button class="btn btn-default text-center" id="obtain-new-token" style="display: none;">Obtain new token using the refresh token</button>
        <h2 class="text-white text-center" style="padding-top: 10%; color: whitesmoke;">Spotify Queue</h2>
        <div style="display: flex; justify-content: center; min-height: 100%; min-height: 100vh; align-items: center;">
          
          <div id="search">
            </div>
          <br>
          <button class="btn btn-default" id="play-new" style="display: none;">Play a new song</button>
        </div>
      </div>
    </div>

    <script id="search-template" type="text/x-handlebars-template">
      <dl class="dl-horizontal">
          <input class="form-control form-control-lg" id="search_str" type="text" name="search">
          <p id="search_info"></p>
      </dl>
    </script>

    <script id="user-profile-template" type="text/x-handlebars-template">
      <h1>Logged in as {{display_name}}</h1>
      <div class="media">
        <div class="pull-left">
          <img class="media-object" width="150" src="{{images.0.url}}" />
        </div>
        <div class="media-body">
          <dl class="dl-horizontal">
            <dt>Display name</dt><dd class="clearfix">{{display_name}}</dd>
            <dt>Id</dt><dd>{{id}}</dd>
            <dt>Email</dt><dd>{{email}}</dd>
            <dt>Spotify URI</dt><dd><a href="{{external_urls.spotify}}">{{external_urls.spotify}}</a></dd>
            <dt>Link</dt><dd><a href="{{href}}">{{href}}</a></dd>
            <dt>Profile Image</dt><dd class="clearfix"><a href="{{images.0.url}}">{{images.0.url}}</a></dd>
            <dt>Country</dt><dd>{{country}}</dd>
          </dl>
        </div>
      </div>
    </script>

    <script id="oauth-template" type="text/x-handlebars-template">
      <h2>oAuth info</h2>
      <dl class="dl-horizontal">
        <dt>Access token</dt><dd class="text-overflow">{{access_token}}</dd>
        <dt>Refresh token</dt><dd class="text-overflow">{{refresh_token}}</dd>
      </dl>
    </script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
      var currentSong = 'Err';
      var pastProgress = 0;
      var song_queue = ['africa', 'spotify:track:2tznHmp70DxMyr2XhWLOW0', 'spotify:track:6VWnV3to6fZdaLQyhhLPRE'];
      
      (function() {
        /**
         * Obtains parameters from the hash of the URL
         * @return Object
         */
        
        function getHashParams() {
          var hashParams = {};
          var e, r = /([^&;=]+)=?([^&;]*)/g,
              q = window.location.hash.substring(1);
          while ( e = r.exec(q)) {
             hashParams[e[1]] = decodeURIComponent(e[2]);
          }
          return hashParams;
        }
        var auth_check = false
        function tryLogin() {
          var username = document.getElementById("username").value
          var password = document.getElementById("password").value

          let usersRef = db.collection('users')
          let query = usersRef.where('username', '==', username).get()
              .then(function(querySnapshot) {
                console.log(querySnapshot)
                console.log(querySnapshot.empty.valueOf())
                if(querySnapshot.empty.valueOf()) {
                  console.log("win")
                  return 1
                }
              });
        }

        firebase.initializeApp({
            apiKey: 'AIzaSyA1F1_j8OXWo76RdO4rg9qCC0HF-n-Kg1A',
            authDomain: 'alexaq.firebaseapp.com',
            projectId: 'alexaq'
        });

        var db = firebase.firestore();

        document.getElementById('logged').onclick = function() {
          var username = document.getElementById("username").value
          var password = document.getElementById("password").value
          let usersRef = db.collection('users')

          let query = usersRef.where('username', '==', username).where('password', '==', password).get()
              .then(function(querySnapshot) {
                console.log(querySnapshot)
                if(!querySnapshot.empty) {
                  console.log("true")
                  $('#login').hide();
                  $('#spotify_login').show();
                  $('#loggedin').hide();
                }
                else {
                  console.log("false")
                }
              });
        }
        var userProfileSource = document.getElementById('user-profile-template').innerHTML,
            userProfileTemplate = Handlebars.compile(userProfileSource),
            userProfilePlaceholder = document.getElementById('user-profile');

        var oauthSource = document.getElementById('oauth-template').innerHTML,
            oauthTemplate = Handlebars.compile(oauthSource),
            oauthPlaceholder = document.getElementById('oauth');
        
        var searchSource = document.getElementById('search-template').innerHTML,
            searchTemplate = Handlebars.compile(searchSource),
            searchPlaceholder = document.getElementById('search');

        var params = getHashParams();

        var access_token = params.access_token,
            refresh_token = params.refresh_token,
            error = params.error;

        if (error) {
          alert('There was an error during the authentication');
        } else {
          if (access_token) {
            // render oauth info
            oauthPlaceholder.innerHTML = oauthTemplate({
              access_token: access_token,
              refresh_token: refresh_token
            });

            searchPlaceholder.innerHTML = searchTemplate({ });

            $.ajax({
                url: 'https://api.spotify.com/v1/me',
                headers: {
                  'Authorization': 'Bearer ' + access_token
                },
                success: function(response) {
                  userProfilePlaceholder.innerHTML = userProfileTemplate(response);

                  $('#login').hide();
                  $('#spotify_login').hide();
                  $('#loggedin').show();
                }
            });
          } else {
              // render initial screen
              $('#login').show();
              $('#spotify_login').hide();
              $('#loggedin').hide();
          }

          document.getElementById("search_str")
            .addEventListener("keyup", function(event) {
            event.preventDefault();
            if (event.keyCode === 13) {
                document.getElementById("play-new").click();
            }
          });

          document.getElementById('obtain-new-token').addEventListener('click', function() {
            $.ajax({
              url: '/refresh_token',
              data: {
                'refresh_token': refresh_token
              }
            }).done(function(data) {
              access_token = data.access_token;
              oauthPlaceholder.innerHTML = oauthTemplate({
                access_token: access_token,
                refresh_token: refresh_token
              });
            });
          }, false);

          document.getElementById('play-new').addEventListener('click', function() {
            var search_str = document.getElementById("search_str").value
            document.getElementById("search_str").value = ""
            var song_uri = 'null';
            
            $.ajax({
              url: '/search_song', //what part of the app to call 
              data: {
                'search_str': search_str
              }
            });
          }, false);
        }
      })();
    </script>
  </body>
</html>
